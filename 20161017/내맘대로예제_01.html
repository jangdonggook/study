<script type="text/javascript">
	document.write("<p>1</p>");

			document.write("<span class=o>●</span>");
		}
		document.write("<br>");
	}

			// console.log("i="+i+" + "+"y="+y+ " 빼기는 " +  (i-y) )
			if(i - y <= 0){

			}
		}
		document.write("<br>");
	}

			}
		}

			// console.log("i="+i+" , "+"y="+y )
			// 2 false > 3
			// 3 false > 3
			// 4 true
			// 5 false < 5
			// 6 false < 5
			if ( i+y > 3 && i+y  < 5  ) {
				document.write("<span class=o>●</span>");
			}
			// 3 false > 3
			// 4 true 
			// 5 true 
			// 6 true 
			// 6 false < 6
			else if( i+y > 3 && i+y  < 6  ){
				document.write("<span class=o>●</span>");
			}
			else{
				document.write("<span class=o></span>");
			}

		};

			// console.log("i="+i+" + "+"y="+y+ " 더하는" +  sum)

	for( i=1; i <=3; i++){
